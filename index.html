<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
  <div class="card">
    <div class="card__img">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="card__desc">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
      <div class="card__plan">
        <div class="iconBox">
          <img src="/images/icon-music.svg" alt="">
        </div>
        <div class="card__plan__detail">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="card__plan__change">
          <a href=""><strong>Change</strong></a>
        </div>
      </div>
    <div class="paymentBtn">
      <a href="">Proceed to Payment</a>
    </div>
    <div class="cancelOrderBtn">
      <a href=""><strong>Cancel Order</strong></a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmesntor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.matiascortese.com.ar/" target:"_blank">Mat√≠as Cortese</a>.
  </div>
</body>
</html>
